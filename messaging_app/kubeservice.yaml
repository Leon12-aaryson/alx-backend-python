apiVersion: v1
kind: Service
metadata:
  name: django-messaging-router
  labels:
    app: django-messaging-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: django-messaging-app
---
apiVersion: v1
kind: Service
metadata:
  name: django-messaging-router-green
  labels:
    app: django-messaging-app-green
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: django-messaging-app-green
---
# Ingress for blue-green traffic routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-messaging-blue-green-ingress
  labels:
    app: django-messaging-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/upstream-vhost: "localhost"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /blue
        pathType: Prefix
        backend:
          service:
            name: django-messaging-router
            port:
              number: 80
      - path: /green
        pathType: Prefix
        backend:
          service:
            name: django-messaging-router-green
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: django-messaging-router
            port:
              number: 80
